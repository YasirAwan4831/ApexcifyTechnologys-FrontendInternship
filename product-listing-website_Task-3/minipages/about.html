<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - TechShop</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .about-container {
            background: #ffffff;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-link {
            text-decoration: none;
            color: #667eea;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 32px;
            flex: 1;
        }

        .divider {
            height: 4px;
            width: 120px;
            margin: 25px auto;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 10px;
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.7;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="about-container">

    <!-- Header with back navigation -->
    <div class="header">
        <a href="../index.html" class="back-link">‚Üê Back</a>
        <h1>About TechShop</h1>
        <span></span>
    </div>

    <div class="divider"></div>

    <p>
        This is the About page for the TechShop website.
        <br><br>
        TechShop is a demo project created to practice modern
        web design using HTML, CSS, and JavaScript.
    </p>

</div>

</body>
</html>
