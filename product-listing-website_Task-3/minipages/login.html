<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechShop</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #888;
            font-size: 14px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(102,126,234,0.4);
        }

        .signup-link {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #888;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-container">

    <div class="logo">
        <h1><i class="fas fa-mobile-alt"></i> TechShop</h1>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
            <span class="show-password" onclick="togglePassword()">Show</span>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" id="remember"> Remember me</label>
            <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- SIGN UP LINK (NO POPUP, NO FUNCTION) -->
    <div class="signup-link">
        Don't have an account?
        <a href="./signup.html">Sign Up</a>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="social-login">
        <button class="social-btn" onclick="socialLogin('Google')">Google</button>
        <button class="social-btn" onclick="socialLogin('Facebook')">Facebook</button>
    </div>

    <div class="back-home">
        <a href="../index.html">‚Üê Back to Home</a>
    </div>

</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    // Demo users
    const users = [
        { email: "user@example.com", password: "password123", name: "Demo User" }
    ];

    // Show message function
    function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + type;
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 4000);
    }

    // Toggle password visibility
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = email.value;
        const password = document.getElementById("password").value;

        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            showMessage("Login successful!", "success");
            setTimeout(() => location.href = "../index.html", 1500);
        } else {
            showMessage("Invalid email or password", "error");
        }
    });

    // Forgot password demo
    function forgotPassword() {
        showMessage("Password reset link sent (demo)", "info");
    }

    // Social login demo
    function socialLogin(provider) {
        showMessage(provider + " login is demo only", "info");
    }
</script>

</body>
</html>
